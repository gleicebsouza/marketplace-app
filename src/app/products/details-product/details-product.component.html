<!-- Use Day-way binding para buscar imagens -->

<section class="product__container">
  <div class="product-image__container">
    <!--<img src="/assents/download.jpg" alt="">-->
    <img [src]="product?.image" alt="" />
  </div>
  <div class="product-description__container">
    <h2 class="product__name">{{ product?.description }}</h2>
    <h3 class="product__price">{{ product?.price | currency : "BRL" }}</h3>
    <p>Estoque</p>
    <label>
      quantidade:
      <input type="number" [(ngModel)]="quantity" min="1" /> unidades
    </label>
    <p class="product__avaiability">
      {{ product?.quantityItems }} Unidades em estoque
    </p>
    <button (click)="  addCart()
      ">Adicionar ao carrinho</button>
  </div>
</section>
